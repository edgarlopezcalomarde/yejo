<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Tienda</title>
    <script src="https://kit.fontawesome.com/a6732e9bd4.js" crossorigin="anonymous"></script>
</head>
<body class="c-body">
    <header class="c-header l-grid l-grid--column-3">
        <div class="c-logo"></div>
        <div class="c-categoria">
            <div class="c-categoria__item">MUJER</div>
            <div class="c-categoria__item">HOMBRE</div>
            <div class="c-categoria__item">NIÑOS</div>
        </div>
        <div class="c-icon"> <!--20px por logo-->
            <div class="c-icon__item">
                <img class="logo" src="./assets/perfil.png" alt="perfil">
            </div>
            <div class="c-icon__item">
                <img class= "logo" src="./assets/heartwhite.png" alt="favoritos">
            </div>
            <div class="c-icon__item">
                <img class="logo" src="./assets/bag.png" alt="compra">
            </div>
        </div>
    </header>
    <section>
        <div class="c-banner"></div>
        
        <!-- OFERTAS-->
        <!-- NOVEDADES : Nueva Coleccion-->

    </section>
    <section class="l-grid--column-4 g--oculto">

        <div class="c-product">
            <div class="c-product__discount"></div>
            <img src="#" alt="#" class="c-product__img">
            <div class="c-product__name">Uwu</div>
            <div class="c-product__price">200€</div>
            <button class="c-button">Buy</button>
        </div>

    </section>
    <footer class="c-footer">
        <div>Legal</div> 
        <div>Contacto</div>
    </footer>

    <button id="btnCart">Carrito</button>

    <div class="c-product">producto</div>
    <div class="c-product">producto</div>
    <div id="btnHistory">historial</div>

    <dialog class="c-modal" id="modal">
        <div class="c-modal__header">
            <div class="c-modal__title"></div>
            <div class="c-modal__close"  id="btnCloseModal">&times;</div>
        </div>

        <div class="c-modal__body"></div>
        <div class="c-modal__footer"></div>
    </dialog>
    

    <script src="./js/modal.js"></script>
</body>
</html>
